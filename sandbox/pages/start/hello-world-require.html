<script>
  require(['./js/kapi.js'], (KAPI) => {
    init(KAPI)
  })

  async function init(KAPI) {
    // 实例化接口
    let kapi = await KAPI.build(config.token)

    // 初始化场景
    let scene = new kapi.Scene('kapi-container', {server})

    // 等待场景响应好
    let readyStat = await scene.ready()

    // 打印日志
    printLog(readyStat)
  }
</script>
