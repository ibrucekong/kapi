<script>
  async function init() {
    let kapi = await KAPI.build(config.token)

    // 设置参数
    let options = {
      server,                                                    // 服务地址
      netStats: false,                                           // 是否显示网络信息
      fullscreen: true                                          // 是否要全屏
    }
    // 初始化场景
    let scene = new kapi.Scene('kapi-container', options)

    // 等待场景响应好
    let readyStat = await scene.ready()
    printLog(readyStat)
    if (readyStat.code !== 200) return
  }
